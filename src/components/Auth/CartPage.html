<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
      }

      .cart-page {
          display: flex;
          justify-content: space-between;
          padding: 50px;
      }

      .cart-container {
          flex: 1;
          background-color: #fff;
          padding: 50px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .cart-list {
          list-style: none;
          padding: 0;
      }

      .cart-item {
          display: flex;
          align-items: center;
          margin-bottom: 20px;
          border-bottom: 1px solid #ddd;
          padding-bottom: 10px;
      }

      .cart-item img {
          max-width: 100px;
          margin-right: 20px;
      }

      .cart-item-info {
          flex: 1;
      }

      .cart-sidebar {
          width: 300px;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .cart-price-details {
          list-style: none;
          padding: 0;
      }

      .cart-price-details li {
          display: flex;
          justify-content: space-between;
          margin-bottom: 10px;
          
      }

      .cart-price-total {
          font-weight: bold;
      }

      button {
          background-color: #4caf50;
          color: #fff;
          padding: 10px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      button:hover {
          background-color: #45a049;
      }
  </style>
</head>
<body>

  <header>
    <h1>My Cart</h1>
  </header>

  <main id="cartContainer">
    <!-- Cart items will be displayed here -->
  </main>

  <div id="priceDetails">
    <!-- Price details will be displayed here -->
  </div>

  <footer>
    <!-- Footer content if needed -->
    <p>&copy; 2024 Shopkart. All rights reserved.</p>
  </footer>

  <button id="placeOrderBtn">PLACE ORDER</button>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const cartItems = [
        {
          id: 1,
          name: 'Product 1',
          price: 200,
          quantity: 2,
        },
        {
          id: 2,
          name: 'Product 2',
          price: 300,
          quantity: 1,
        },
      ];

      const cartContainer = document.getElementById('cartContainer');
      const priceDetailsContainer = document.getElementById('priceDetails');
      const placeOrderBtn = document.getElementById('placeOrderBtn');

      // Display cart items
      cartItems.forEach(item => {
        const cartItemElement = document.createElement('div');
        cartItemElement.innerHTML = `
          <div>
            <h3>${item.name}</h3>
            <p>Price: $${item.price}</p>
            <p>Quantity: ${item.quantity}</p>
          </div>
        `;
        cartContainer.appendChild(cartItemElement);
      });

      // Calculate and display price details
      const totalPrice = cartItems.reduce((acc, item) => acc + item.price * item.quantity, 0);
      const deliveryCharge = 50; // Add your logic for calculating delivery charge
      const totalAmount = totalPrice + deliveryCharge;

      const priceDetailsElement = document.createElement('div');
      priceDetailsElement.innerHTML = `
        <h2>Price Details</h2>
        <p>Price: $${totalPrice}</p>
        <p>Discount Price: $${totalPrice}</p> <!-- Add your logic for calculating discount price -->
        <p>Delivery Charge: $${deliveryCharge}</p>
        <p>Total Amount: $${totalAmount}</p>
      `;
      priceDetailsContainer.appendChild(priceDetailsElement);

      // Add event listener for the "Place Order" button
      placeOrderBtn.addEventListener('click', () => {
        // Add your logic for placing the order
        alert('Order placed successfully! It will be delivered in 5 days.');
      });
    });
  </script>
  <!-- Add other script includes as needed -->
  <script src="CartPage.js" defer></script>
</body>
</html>
